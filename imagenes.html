<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG | Imagenes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/css/app.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/app.js"></script>
  </head>
  <body onresize="obtenerSizes()">
    <header class="container-xl mt-2">
      
      <form id="form" class="form mb-4">
        <input
          type="text"
          id="termino"
          class="form-control d-block w-100 pe-5 rounded-5"
          minlength="1"
          maxlength="100"
        />
        <button id="search" type="submit" class="form__submit-btn d-block">
          <img
            src="./build/img/search.svg"
            alt="Icono de busqueda"
            class="form__icono-search"
          />
        </button>
      </form>
    </header>

    <main
      class="imagenes row justify-content-center gap-4 mx-auto container-xl pb-4"
    ></main>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <div
      class="paginacion d-flex justify-content-center gap-3 mb-4 mt-5 flex-wrap"
    ></div>
  </body>
</html>
